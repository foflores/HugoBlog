name: app-deploy-dev

on:
  workflow_dispatch:

jobs:
  app-deploy-dev:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout main branch
        uses: actions/checkout@v6.0.1

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY }}
          role-to-assume: arn:aws:iam::412433735452:role/org-development-role-iac-43dcbd2
          aws-region: us-east-1

      - name: Install hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.155.2'
          extended: true

      - name: Build
        run: hugo --environment development
        working-directory: ./PersonalWebsite.App

      - name: Deploy
        run: aws s3 sync --delete ./public s3://personalwebsite-dev-bucket-source
        working-directory: ./PersonalWebsite.App

      - name: Invalidate cdn
        run: aws cloudfront create-invalidation --distribution-id EQ05R6I6CGXJM --paths "/*"
        working-directory: ./PersonalWebsite.App
